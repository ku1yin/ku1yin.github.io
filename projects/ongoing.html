<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目施工中 | 科技项目集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #0a0a16;
            --card-bg: #121230;
            --accent-blue: #4361ee;
            --accent-purple: #9d4edd;
            --accent-teal: #4cc9f0;
            --accent-green: #2ec4b6;
            --text-light: #e6f1ff;
            --text-gray: #a8b2d1;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(67, 97, 238, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.1) 0%, transparent 25%);
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        .construction-icon {
            font-size: 6rem;
            color: var(--accent-teal);
            margin-bottom: 30px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-teal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 8s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
        }

        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 40px 0;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .progress-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-blue));
            border-radius: 10px;
            position: relative;
            animation: progressPulse 2s infinite;
        }

        @keyframes progressPulse {
            0% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(157, 78, 221, 0); }
            100% { box-shadow: 0 0 0 0 rgba(157, 78, 221, 0); }
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(67, 97, 238, 0.1);
            border-radius: 15px;
            padding: 20px;
            min-width: 100px;
            border: 1px solid rgba(67, 97, 238, 0.2);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-teal);
            margin-bottom: 5px;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 1.1rem;
            transition: var(--transition);
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn:hover {
            background: rgba(67, 97, 238, 0.2);
            transform: translateY(-3px);
        }

        .construction-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .construction-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatElement 10s linear infinite;
        }

        @keyframes floatElement {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }
            
            .countdown-value {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="construction-elements">
        <!-- 施工元素动画 -->
    </div>
    
    <div class="container">
        <div class="construction-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>项目施工中</h1>
        
        <p class="subtitle">
            我们正在全力构建这个令人兴奋的项目！<br>
            请稍后再来查看,或通过首页下方的链接了解更多信息。<br>
            或者您也可以通过首页右上角下载简历来粗略了解我的项目。
        </p>
        
        <a href="../index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
    </div>
    
    <footer>
        <p>© 2025 项目集 | 施工中页面</p>
    </footer>

    <script>
        // 创建施工元素动画
        function createConstructionElements() {
            const elements = ['fa-hammer', 'fa-wrench', 'fa-screwdriver', 'fa-hard-hat', 'fa-ruler-combined', 'fa-toolbox'];
            const container = document.querySelector('.construction-elements');
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'construction-element';
                element.innerHTML = `<i class="fas ${elements[Math.floor(Math.random() * elements.length)]}"></i>`;
                
                // 随机位置和动画延迟
                element.style.left = `${Math.random() * 100}%`;
                element.style.animationDelay = `${Math.random() * 5}s`;
                element.style.fontSize = `${1 + Math.random() * 2}rem`;
                
                container.appendChild(element);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createConstructionElements();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
